<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Icon -->
	<link rel="icon" href="https://yt3.ggpht.com/ytc/AKedOLRn7y2EFXPcZB4Bndc0X38tS81O0O0v8iRgD0iu=s900-c-k-c0x00ffffff-no-rj" type="image/icon type">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/72161bc0b9.js" crossorigin="anonymous"></script>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<title>{% block title %}{% endblock %}</title>
	<style>

	   body {
	   	animation: fadeInAnimation ease 0.5s;
		animation-iteration-count: 1;
		animation-fill-mode: forwards;
		background: rgb(147,11,232);
        background: linear-gradient(90deg, rgba(147,11,232,1) 3%, rgba(206,105,217,1) 52%, rgba(221,219,233,1) 94%);
		/* background-image: url('https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-137.jpg?w=2000'); */
	   }

	   @keyframes fadeInAnimation {
			from {opacity: 0;}
			to {opacity: 1;}
		}

		::-webkit-scrollbar {
		  width: 10px;
		}

		/* Track */
		::-webkit-scrollbar-track {
		  box-shadow: inset 0 0 5px grey; 
		  border-radius: 10px;
		}
		 
		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #6bdaff; 
		  border-radius: 10px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #bf80ff; 
		}

		 #message {
		 	animation: fadeInAnimation ease 0.5s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		 }

	   @media only screen and (max-width: 600px) {
		  .posts > div {
		    justify-content: center;
		    background-color:  ghostwhite;
		  }
		}
	</style>
	{% block style %}{% endblock %}
</head>
<body>
	{% block content %}
	{% endblock %}
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script>
	function fadeaway() {
		message = document.getElementById('message')
		message.innerHTML = ''
	}
	</script>
	
	<script type="text/javascript">
	    CKEDITOR.replace("editor1");
	</script>
</body>
</html>
